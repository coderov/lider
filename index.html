<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="myModalLabel">Error</h4></div><div class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">Close</button></div></div></div></div>
<div id="_JScontent">
<script>
/*~CONTENT~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
var current_location ='';
var loading_html ='<div style="text-align:center;padding:15%;"><img src="./img/load-circle.gif"></div>';
var _account_menu = '';
var _order_menu = '';
var _order_menu2 = '';
var _func = {};

//$.ajax({url:'_account-menu.html',async:false,success:function(ans){_account_menu = ans; }});



function lc(){

    
    var hash = location.hash;
    if(hash=='') hash='index';
    else hash = hash.substr(1);

    $('#_JScontent').html(loading_html);
    $.ajax({
      url:'./html/'+hash+'.html?'+Math.random(),
      // async:false,
      error:function(err1,err2){$('#myModal .modal-header h4').text(err1.status); $('#myModal .modal-body').html(err1.statusText); $('#myModal').modal('show'); },
      success:function(ans){
        //ans = ans.replace('<i class="hidden">{_account-menu}</i>',_account_menu);
        $('#_JScontent').html(ans);
        f = "page_"+hash.replace('-','_');
        if(typeof _func[f] == 'function') eval("_func."+f+"()");
      }
    });
  }

_tLoc = setInterval(function(){
  if(current_location!=location.hash) {
    $('a[href="'+current_location+'"]').parent().removeClass('active');
    $('a[href="'+location.hash+'"]').parent().addClass('active');
    lc();
  }
  if(!$('body').hasClass('firsttime')) { $('body').addClass('firsttime');lc();}
  current_location = location.hash;
},100);
</script>
</div> <!-- id="_JScontent -->
